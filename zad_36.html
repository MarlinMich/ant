    <meta charset="utf-8">
</head>

<script lang="JavaScript">
    var num = parseInt(prompt("Podaj liczbe", 0))

    if (num % 2 == 0) {
        document.write(`<h1 style="color:red; font-size: 30px;">Liczba jest parzysta</h1>`)
    } else {
        document.write(`<h1 style="color:silver; font-size: 50px;">Liczba jest nieparzysta</h1>`)
    }
</script>
</html>
