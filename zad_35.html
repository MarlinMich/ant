    <meta charset="utf-8">
</head>

<body>
    <div style="color:red;font-size:50px;">

        <script language="JavaScript">
            var x = parseFloat(prompt("Podaj liczbę", 0));
            document.write("Wczytana liczba x=" + x + "<br>");

            if (x > 0) {
                document.write("Wczytana liczba jest większa od 0" + "<br>");
            } else if (x == 0) {
                document.write("Wczytana liczba to 0" + "<br>")
            } else {
                document.write("Wczytana liczba jest mniejsza 0" + "<br>")
            }

        </script>

    </div>

</body>

</html>
