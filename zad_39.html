<head>
    <title>Zadanie 36</title>
    <meta charset="utf-8">
</head>
<body>
<div style="font-size:25px;">
    <h1 style="color:green">MENU</h1><br>
			<p style="color:red;">1: Czerwony</p>
			<p style="color:blue;">2: niebieski</p>
        <input id="col" type="text" />
        <input type="button" name="michalik" value="Sprawdź" onclick="fun_mic()" />
				<div id="output"></div>
        <script>
            function fun_mic() {
                var x_mic = document.getElementById("col").value;
                if (x_mic == 1 || x_mic.toLowerCase() == "czerwony") {
                    document.getElementById("output").innerHTML = '<h1 style="color:red;">wczytałeś kolor czerwony</h1>';
                }
                else if (x_mic == 2 || x_mic.toLowerCase() == "niebieski") {
                    document.getElementById("output").innerHTML = '<h1 style="color:blue;">wczytałeś kolor niebieski</h1>';
                }
            }
        </script>
    </div>
</body>
</html>
